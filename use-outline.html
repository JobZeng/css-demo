<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>outline不计算大小 border计算大小</title>
  <style>
    ul {
      list-style-type: none;
      width: 400px;
    }
    li {
      padding: 10px;
      border: 10px solid blueviolet;
      outline-offset: -10px;
    }
    li+li {
      /* 覆盖掉border-bottom */
      margin-top: -10px;
    }
    li:hover {
      outline: 10px solid rosybrown;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
</body>
</html>
