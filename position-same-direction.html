<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位同时设置方位情况</title>
  <style>
    /* left、right都为0，说明width的100%，整个可视窗口都撑开了 */
    span {
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
      height: 200px;
      border: 1px solid sandybrown;
    }
  </style>

</head>
<body>
  <span>1</span>
  <span class="test">2</span>
</body>
</html>
